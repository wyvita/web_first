<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS3鼠标悬停图片上浮显示描述特效 - 何问起</title><base target="_blank" />
<link rel="stylesheet" type="text/css" href="http://hovertree.com/texiao/css3/20/css/normalize.css" />
<link rel="stylesheet" href="http://hovertree.com/texiao/css3/20/css/style.css">
<script src="jquery.min.js"></script>
<style>
.div_1{width:200px;height:100px;border:1px #000 solid;position:relative}
.div_1 span{
width:200px;
height:30px;
background:#f9f9f9;
position:absolute;
top:-100px;
color:#000;
}
</style>
<div class="div_1">
  <span>文字文字</span>
</div>
<script>
$(".div_1").bind({
    mouseover:function(){$(".div_1 span").css("top","70px");},  
    mouseout:function(){$(".div_1 span").css("top","-100px");} , 
});
</script>
</body>
</html>
